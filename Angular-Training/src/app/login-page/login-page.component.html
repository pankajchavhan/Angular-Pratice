<div class="login">
    <h1>Login Component</h1>

    <!-- Interpolation data binding -->
    <p>First Name {{name}} {{lastname}}</p>
    <!-- Propert Data binding -->
    <button [disabled]="isDisabled">Login</button>
    <!-- Event data binding -->
    <button (click)="onSubmit()">Count</button>

    <!-- Interpolotion data binding -->
    <p>{{personalDetails.fName}}</p>
    <p>{{personalDetails.lName}}</p>
</div>
